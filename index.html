<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>...</title>

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="preloader-modal">
        <button class="preloader-modal-hide-btn">I'm ready!</button>
    </div>

    <section class="landing">
        <div class="landing-text" data-aos="fade-up" data-aos-duration="2000">
            <h1 class="landing-heading">Anica, the one I treasure the most,</h1>
            <p class="landing-par">
                Remember the 135 cards I might need to write everything I want to say? <br>
                Well, here it is. This is the voice of my heart. <br>
            </p>
            <button class="landing-btn">Start</button>
        </div>
        <div class="text-container">
            <p>Number 1</p>
            <div class="nav-btn-container">
                <button class="next-btn">Next</button>
            </div>
        </div>
        <div class="text-container">
            <p>Number 2</p>
            <div class="nav-btn-container">
                <button class="prev-btn">Previous</button>
                <button class="next-btn">Next</button>
            </div>
        </div>
        <div class="text-container">
            <p>Number 3</p>
            <div class="nav-btn-container">
                <button class="prev-btn">Previous</button>
                <button class="next-btn">Next</button>
            </div>
        </div>
        <div class="text-container">
            <p>Number 4</p>
            <div class="nav-btn-container">
                <button class="prev-btn">Previous</button>
                <button class="next-btn">Next</button>
            </div>
        </div>
        <div class="text-container">
            <p>Number 5</p>
            <div class="nav-btn-container">
                <button class="prev-btn">Previous</button>
                <button class="next-btn">Next</button>
            </div>
        </div>
        <div class="text-container">
            <p>Number 6</p>
            <div class="nav-btn-container">
                <button class="prev-btn">Previous</button>
            </div>
        </div>
        <div class="svg-modal">
            <div class="svg-container">
                <div class="top-left-svg-container">
                    <img src="assets/top-left.svg" alt="top left svg minimal">
                    <div class="sunflower-butterfly">
                        <img src="assets/sunflower-butterfly.svg" alt="sunflower butterfly svg">
                    </div>
                </div>
                <div class="bottom-right-svg-container">
                    <img src="assets/bottom-right.svg" alt="bottom right svg minimal">
                    <div class="sunflower-butterfly">
                        <img src="assets/sunflower-butterfly.svg" alt="sunflower butterfly svg">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
    <script src="disable-drag.js"></script>
    <script src="preloader.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
